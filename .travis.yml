if: branch = master
env:
  - GRADLEPARAMS="jacocoTestReport coveralls build"
  - GRADLEPARAMS="assemble"
os:
  - linux
notifications:
  email: false
before_script:
language: java
jdk: openjdk13
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew $GRADLEPARAMS
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "rarspace01"
  - git config --local user.email "rarspace01@users.noreply.github.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
deploy:
  - provider: releases
    token: $GITHUB_APIKEY
    file: "./build/libs/pirateboat.jar"
    skip_cleanup: true
    on:
      branch: master
      condition: $GRADLEPARAMS = "assemble"
  - provider: script
    script: set +e;curl $SERVERURL/boat/shutdown|| true
    on:
      branch: master
      condition: $GRADLEPARAMS = "assemble"
