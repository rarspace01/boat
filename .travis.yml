notifications:
  email: false
before_script:
language: java
jdk: openjdk12
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew -Djdk.tls.client.protocols="TLSv1,TLSv1.1,TLSv1.2" jacocoTestReport coveralls build
deploy:
  - provider: releases
    api_key: $GITHUB_APIKEY
    file: "./build/libs/pirateboat.jar"
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: set +e;curl $SERVERURL/boat/shutdown|| true
    on:
      branch: master
