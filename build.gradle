buildscript {
    ext.kotlin_version = '1.2.41'
    ext.spring_version = '2.0.2.RELEASE'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_version")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // <-- add this to your build.gradle

//runtime("org.springframework.boot:spring-boot-properties-migrator")
jar {
    baseName = 'gs-spring-boot'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web:$spring_version") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: "$spring_version"
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator:$spring_version")
    // end::actuator[]
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test:$spring_version")

    compile("org.jsoup:jsoup:1.11.3")

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'

    compile group: 'org.springframework.boot', name: 'spring-boot-properties-migrator', version: '2.0.2.RELEASE'

//    compile 'com.google.api-client:google-api-client:1.22.0'
//    compile ('com.google.oauth-client:google-oauth-client-jetty:1.22.0') {
//        exclude group: 'org.mortbay.jetty', module: 'jetty'
//    }
//    compile 'com.google.apis:google-api-services-drive:v3-rev76-1.22.0'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    runtime("org.springframework.boot:spring-boot-properties-migrator")

}

