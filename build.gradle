buildscript {
    ext.spring_version = '2.1.6.RELEASE'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_version")
        classpath("org.owasp:dependency-check-gradle:5.1.1")
        classpath("org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.3")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.owasp.dependencycheck'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

jacoco {
    toolVersion = "0.8.3+"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

//runtime("org.springframework.boot:spring-boot-properties-migrator")
jar {
    archivesBaseName = 'pirateboat'
    archiveVersion = '0.5.8'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 12
targetCompatibility = 12

dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web:$spring_version") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: "$spring_version"
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator:$spring_version")
    // end::actuator[]
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test:$spring_version")
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')

    compile("org.jsoup:jsoup:1.12.1")

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.1'

    compile group: 'org.springframework.boot', name: 'spring-boot-properties-migrator', version: "$spring_version"

    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    runtime("org.springframework.boot:spring-boot-properties-migrator")
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    //compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

}

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/version.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = jar.archiveVersion.get()
            p.store w, null
        }
    }
}

classes {
    dependsOn createProperties
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
